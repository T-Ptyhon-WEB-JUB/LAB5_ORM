{% extends "base.html" %}
{% block content %}
    {% for note in notes %}
        <div class="card" style="width: 18rem;">
            <div class="card-body d-flex flex-wrap">
                <h5 class="card-title">{{ note.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ note.created_at }}</h6>
                <p class="card-text">{{ note.description }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
