{% extends 'home/base.html' %}
{% load static %}
{% block title %}Add Notes{% endblock %}
{% block content %}
<div class="row m-3">
    <div class="col-lg-12">
        <h3 class="h3 mb-5"> Add a Qucik Note</h3>
    </div>
    <div class="col-lg-12 row">
        <div class="col-lg-6">
            <form class="form" role="form" action="#" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn bg-info bg-gradient bg-opacity-25" type="submit" value="add Notes" />
            </form>
        </div>
        <div class="col-lg-3">
            <img src="{% static 'images/note.jpeg' %}" class="card-img-top" alt="..." style="width: 250px;" />
        </div>

    </div>
</div>
{% endblock %}
