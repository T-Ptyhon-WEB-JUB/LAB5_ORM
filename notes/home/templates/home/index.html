{% extends 'home/base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="row m-2">
    <h3 class="h3 m-3">Recent Notes</h3>
    {% for note in notes %}
    <div class="col-sm-12 col-md-6 col-lg-3 card-box">
        <div class="card m-1" style="width: 16rem;">
            <div class="card-header">
                <h5 class="text-capitalize">{{ note.title }}</h5>
            </div>
            <div class="card-body">
                <!-- <h5 class="card-title"></h5> -->
                <h6 class="card-subtitle mb-2 text-muted">{{ note.created_at }}</h6>
                <p class="card-text fw-light">{{ note.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
