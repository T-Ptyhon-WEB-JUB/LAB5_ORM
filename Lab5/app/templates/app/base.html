<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>{% block title %} {% endblock %}</title>

  </head>

  <body>

    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid text">
        <a class="navbar-brand text-white ps-5" href="{% url "app:index" %}">N-T</a>
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon bg-white"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active text-white" aria-current="page" href="{% url "app:index" %}">Home</a>
            <a class="nav-link text-white" href="{% url "app:add_note" %}">Add Note</a>
            <a class="nav-link text-white" href="{% url "app:about" %}">About Us</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
  </body>
</html>
