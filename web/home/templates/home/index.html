<html lang="en"><link type="text/css" rel="stylesheet" id="dark-mode-custom-link"><link type="text/css" rel="stylesheet" id="dark-mode-general-link"><style lang="en" type="text/css" id="dark-mode-custom-style"></style><style lang="en" type="text/css" id="dark-mode-native-style"></style><style lang="en" type="text/css" id="dark-mode-native-sheet"></style><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>home</title>
</head>
<body>
   <div class="container col-xxl-8 px-4 py-5">
      <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
          <img src="https://draculatheme.com/static/icons/used/pack-1/045-dracula.svg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="300" height="500" loading="lazy">
        </div>
        <div class="col-lg-6">
          <h1 class="display-5 fw-bold lh-1 mb-3">Show us your notes</h1>
          <p class="lead">You can see your notes here!!</p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <button type="button" class="btn btn-dark btn-lg px-4 me-md-2"><a class="btn btn-dark" href="/send">send </a></button>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4"><a class="btn btn-outline " href="https://discord.gg/atUzf6veK3"> discord server </a></button>
          </div>
        </div>
      </div>
    </div>
    <div class="container  px-4 py-5" id="hanging-icons">
        <h2 class="pb-2 border-bottom">your notes</h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
          <div class="col d-flex align-items-start">
            <div class="icon-square text-bg-light d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
            </div>
            <div class="row ">
    {% for i in note %}
            <div class="m-4 col-3">
              <h3 class="fs-2">{{i.title}}</h3>
              <p>{{i.description}}</p>
            </div>
    {% endfor %}
</div>
          </div>
        </div>
      </div>

</body></html>
